# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

jobs:
- template: pipelines/job-template.yml
  parameters:
    name: Linux
    # vmImage: 'ubuntu-16.04'
    # logPath: '../'

- template: pipelines/job-template.yml
  parameters:
    name: macOS
    vmImage: 'macOS-10.13'
    logPath: './'

- template: pipelines/job-template.yml
  parameters:
    name: Windows
    vmImage: 'vs2017-win2016'
    logPath: './'

- template: pipelines/job-template.yml
  parameters:
    name: Angular6
    e2eVersion: '-v6'
    # logPath: '../'
